<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>
    <!-- icon of netflix  -->
    <link rel="icon" href="images_netflix/netflix_logo-removebg-preview.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- font style links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome link for icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="tint_class">
      <section class="hero__section">
        <header>
          <nav class="navbar">
            <div class="navbar__logo">
              <img
                class="logo"
                src="images_netflix\netflix_title-removebg-preview.png"
                alt="Netflix logo"
              />
            </div>
            <div class="navbar__manmenu_container">
              <div class="navbar_language">
                <i class="fa-solid fa-globe fa-xs"></i>
                English
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <a href="#" class="navbar_btn"><h4>Sign in</h4></a>
            </div>
          </nav>
        </header>
        <div class="hero__section_container">
          <h1 class="hero__section_title">
            Unlimited movies, TV shows and more.
          </h1>
          <h2 class="hero__section_subtitle">
            Watch anywhere. Cancel anytime.
          </h2>
          <h3 class="hero__section_content">
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
          <div class="hero__section_input_container">
            <input
              type="email"
              class="input_email"
              placeholder="Email address"
            />
            <div class="input_get_started">
              <a href="#" class="placeholder">Get Started</a>
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
